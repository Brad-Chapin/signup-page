<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A sign-in form for AnalogSea">
  <link rel="stylesheet" href="main.css">
  <title>AnalogSea</title>
</head>
<body>
  <main role="main">
      <img  class="logo" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea logo">
      <form action="/signup/" method="post" class="sign-up">
        <h1>Sign Up</h1>
        <label for="email">Email</label>
        <input class="controls" type="email" placeholder="foo@bar.com" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="controls" required placeholder="1234passw0rd">
        <button type="submit" name="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#">Log in.</a></p>
  </main>
</body>
</html>
